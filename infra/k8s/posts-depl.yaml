apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      apps: posts
  template:
    metadata:
      labels:
        apps: posts
    spec:
      containers:
      - name: posts
        image: ibro2002/posts:latest
